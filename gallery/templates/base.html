<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Тестовое задание">
    <meta name="keywords" content="Тестовое задание на должность backend">
    <meta name="author" content="Тест">

    <title>{% block title %}{% endblock %} | Тестовое задание</title>
   
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>

    {% include 'gallery/include/navbar.html' %}

    {% block content %}
    {% endblock content %}



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Slick Carousel JS -->
    <script> 
        $(document).ready(function(){
            const $slider = $('.slider');
            $slider.slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="btn btn-custom slick-prev" style="display: none;"><i class="fa fa-chevron-left"></i></button>',
                nextArrow: '<button type="button" class="btn btn-custom slick-next" style="display: none;"><i class="fa fa-chevron-right"></i></button>',
                
                
            });
            $('[role="tablist"]').hide();
            $('.slick-prev').on('click', function() {
            $slider.slick('slickPrev'); // Переход к предыдущему слайду
            });

            $('.slick-next').on('click', function() {
                $slider.slick('slickNext'); // Переход к следующему слайду
            });
                    

            // Смена изображения в слайдере по клику на миниатюру
            window.changeSliderImage = function(imageUrl) {
                $slider.slick('slickGoTo', $('.slider-image-container img[src="' + imageUrl + '"]').parent().index());
            };
            
        
        });
    </script>
</body>
</html>
